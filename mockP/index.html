<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@500&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>




</head>

<body>
    <nav>
        <ul>
            <li></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">bla</a></li>
            <li><a href="#">blaa</a></li>
            <li><a href="#">blalala</a></li>
        </ul>
    </nav>
    <section>
        <img src="./Images/bg.jpg" id="bg" alt="">
        <img src="./Images/moon.png" id="moon" alt="">
        <img id="mountain" id="mountain" src="./Images/mountains.png" alt="">
        <img src="./Images/road.png" id="road" alt="">
        <h2 id="text">CAMPER</h2>
    </section>
    <h1 class="dest"><span>Featured</span> <br>Destinations</h1>
    <div class="slidshow">
        <div class="slider">


            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <input type="radio" name="radio-btn" id="radio6">

                <div class="slide first">
                    <img src="./Images/slideShow/pexels-gabriela-palai-397096.jpg" alt="">
                </div>

                <div class="slide">
                    <img src="./Images/slideShow/pexels-nandhu-kumar-450441.jpg" alt="">
                </div>

                <div class="slide">
                    <img src=".//Images/slideShow/pexels-snapwire-6992.jpg" alt="">
                </div>

                <div class="slide">
                    <img src="./Images/slideShow/pexels-tatiana-syrikova-3933881.jpg" alt="">
                </div>

                <div class="slide">
                    <img src="./Images/slideShow/pexels-roxana-ioana-luca-2419278.jpg" alt="">
                </div>

                <div class="slide">
                    <img src="./Images/slideShow/pexels-xue-guangjian-1687845.jpg" alt="">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                    <div class="auto-btn6"></div>

                </div>

            </div>



            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
